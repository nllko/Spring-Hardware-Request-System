<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create new request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">Hardware Request System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/requests}">Show all requests</a>
      <a class="nav-item nav-link" th:href="@{/requests/new}">Create new request</a>
    </div>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h3 class="text-center mt-3">Update request</h3>
      <div class="card-body">
        <form th:action="@{/requests/{id} (id=${request.id})}" th:object="${request}" method="post">
          <div class="form-group">
            <label>Request name</label>
            <input
                type="text"
                name="name"
                th:field="*{name}"
                class="form-control"
                placeholder="Enter the request name" disabled>
          </div>

          <div class="form-group">
            <label>Type of hardware</label>
            <select class="form-control" th:field="*{type}">
              <option value="PC">PC</option>
              <option value="Laptop">Laptop</option>
              <option value="Webcam">Webcam</option>
              <option value="Mouse">Mouse</option>
              <option value="Keyboard">Keyboard</option>
            </select>
          </div>

          <div class="form-group">
            <label>Hardware parameters</label>
            <input
                type="text"
                name="parameters"
                th:field="*{parameters}"
                class="form-control"
                placeholder="Enter the parameters" disabled>
          </div>

          <div class="form-group">
            <label>Description</label>
            <input
                type="text"
                name="description"
                th:field="*{description}"
                class="form-control"
                placeholder="Enter the request description" disabled>
          </div>

          <div class="form-group">
            <label>Created At</label>
            <input type="text" class="form-control" disabled th:field="*{createdAt}">
          </div>

          <div class="form-group">
            <label>Change status</label>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions"
                     id="inlineRadio1" value="Pending" th:field="*{status}" disabled>
              <label class="form-check-label" for="inlineRadio1">Pending</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions"
                     id="inlineRadio2" value="Approve" th:field="*{status}">
              <label class="form-check-label" for="inlineRadio2">Approve</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions"
                     id="inlineRadio3" value="Reject" th:field="*{status}">
              <label class="form-check-label" for="inlineRadio3">Reject</label>
            </div>
          </div>

          <br>

          <div class="box-footer d-flex">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/requests}" class="btn btn-danger ms-auto">Cancel</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
